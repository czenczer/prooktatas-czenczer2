<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="150" height="150">
        <circle cx="75" cy="75" r="40" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>
    <hr>
   
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255); stroke-width:5; stroke: rgb(255,0,0)" />
    </svg>
    <hr>
<svg width="400" height="110">
    <rect x="50" y="20"  rx="15" width="150" height="80" style="fill: yellow; stroke:blue; stroke-width:3; fill-opacity: 0.8; stroke-opacity: 0.9"/>
   </svg>
<hr>
<svg width="500" height="150">
<ellipse cx="200" cy="80" rx="100" ry="50" style="fill: aqua; stroke:blueviolet; stroke-width:3" />
</svg>
<hr>
<svg width="500" height="150">
<ellipse cx="100" cy="80" rx="100" ry="50" style="fill: aqua; stroke:blueviolet; stroke-width:3" />
</svg>
<hr>

<svg width="700" height="200">
            <ellipse cx="300" cy="90" rx="200" ry="15" style="fill: purple; " />
            <ellipse cx="290" cy="70" rx="180" ry="15" style="fill: green; " />
            <ellipse cx="280" cy="50" rx="150" ry="15" style="fill: yellow; " />
</svg>

<hr>
<svg Width="500" height="210">
<line x1="0" y1="0"  x2="200" y2="200" style="stroke: blue; stroke-width:3"/>
</svg>

<hr>
<svg width="500" height="200">
    <polygon points="200,10 250,180 150,120 130,50 150,30" style="fill:yellow; stroke: brown; stroke-width:3"/>
</svg>

<hr>
<svg width="500" height="500">
    <polygon points="200,20 80,400 380,160 20,160 320,400" style="fill: rgb(13, 232, 13) ; stroke: purple; stroke-width:10"/>
</svg>

<hr>
<svg width="200" height="100">
<text x="10" y="10" fill="blue" transform="rotate(45 30,40)">Ez egy egyszerű szöveg</text>
</svg>

<hr>
<svg width="500" height="200">
<defs>
    <linearGradient id="atmenet" x1="0%" y1="0%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:blueviolet;" />
<stop offser="100%" style="stop-color:blue" />
    </linearGradient>
</defs>  
<ellipse cx="250" cy="80" rx="70" ry="30" fill="url(#atmenet)"/>
</svg>

<hr>
<svg width="500" height="200">
<defs>
    <linearGradient id="atmenet2" x1="1%" y1="0%" x2="100%" y2="0%">
<stop offset="1%" style="stop-color:red;" />
<stop offset="30%" style="stop-color:lime;" />
<stop offset="50%" style="stop-color:blue;" />
<stop offser="100%" style="stop-color:blue" />
    </linearGradient>
</defs>  
<ellipse cx="200" cy="80" rx="80" ry="40" fill="url(#atmenet2)"/>
</svg>

</body>
</html>
